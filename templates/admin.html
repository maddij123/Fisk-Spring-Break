<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Admin</h1>
    <table>
        <thead>
            <tr>
                <th>User Name</th>
                <th>Number of Trips</th>
            </tr>
        </thead>
        <tbody>
            {% for user_trip in user_trip_data %}
            <tr>
                <td>{{ user_trip[0] }} {{ user_trip[1]}}</td>
                <td>{{ user_trip[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
