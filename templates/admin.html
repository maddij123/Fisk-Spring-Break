<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Admin</h1>
    <p>Deleting a user will also delete their associated trip records.</p>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>Number of Trips</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user_trip in user_trip_data %}
            <tr>
                <td>{{ user_trip[0] }}</td>
                <td>{{ user_trip[1] }} {{ user_trip[2]}}</td>
                <td>{{ user_trip[3] }}</td>
                <td>
                    <form action="/delete-user" method="post">
                        <input type="hidden" name="user_id" value="{{ user_trip[0] }}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
