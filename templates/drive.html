<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Drive Page</h2>
        <form action="/drive-expenses" method="POST">
            <div class="form-group">
                <label for="trip_id">Trip ID:</label>
                <input type="text" id="trip_id" name="trip_id">
            </div>
            <div class="form-group">
                <label for="num_people">Number of People:</label>
                <input type="number" id="num_people" name="num_people">
            </div>
            <button type="submit">Calculate Expenses</button>
        </form>
    </div>
</body>
</html>
