<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Trips</title>
</head>
<body>
    <h1>Your Trips</h1>
    <ul>
        {% for trip in trips %}
        <li>
            <strong>Trip ID:</strong> {{ trip.trip_id }}, 
            <strong>Destination:</strong> {{ trip.destination_name }}, 
            <strong>Start Date:</strong> {{ trip.start_date }}, 
            <strong>End Date:</strong> {{ trip.end_date }}
        </li>
        {% endfor %}
    </ul>
    <a href="/expenses" class="button">Go to Expenses</a>
</body>
</html>
