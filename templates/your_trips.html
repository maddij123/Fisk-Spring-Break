<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Trips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
        }

        li {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        li strong {
            font-weight: bold;
        }

        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Your Trips</h1>
    <ul>
        {% for trip in trips %}
        <li>
            <strong>Trip ID:</strong> {{ trip.trip_id }}, 
            <strong>Destination:</strong> {{ trip.destination_name }}, 
            <strong>Start Date:</strong> {{ trip.start_date }}, 
            <strong>End Date:</strong> {{ trip.end_date }}
        </li>
        {% endfor %}
    </ul>
    <a href="/expenses" class="button">Go to Expenses</a>
</body>
</html>
